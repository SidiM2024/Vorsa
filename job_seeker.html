<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أبحث عن عمل</title>
  <link rel="stylesheet" href="steyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1 class="animate-fade-in">أبحث عن عمل</h1>
  </header>
  <main>
    <form>
      <label for="description">ما العمل الذي تبحث عنه؟</label>
      <textarea id="description" placeholder="اكتب التفاصيل هنا..." required></textarea>
      <label for="phone">رقم هاتفك:</label>
      <input type="text" id="phone" placeholder="أدخل رقم هاتفك" required>
      <button type="button" onclick="sendToWhatsApp('job')">إرسال</button>
    </form>
  </main>
  <footer>
    <p>جميع الحقوق محفوظة © 2024</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
